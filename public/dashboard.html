<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="shortcut icon" href="https://img.icons8.com/?size=1x&id=UD9nG7mgbuXZ&format=png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/custom.css">
  <script src="https://kit.fontawesome.com/2ab099f38c.js" crossorigin="anonymous"></script>
</head>

<body class="flex">

  <section class="dashboard bg-gray-700 min-h-screen px-12 py-8 basis-2/12">
    <div class="section-left  ">
      <div class="logo">
        <h3 class="text-gray-200 font-bold text-2xl">devripon <span class="text-green-600">.io</span></h3>
      </div>
      <p class="text-sky-200 mt-5">Dashboards</p>
      <div class="navigation">
        <ul class="flex-col my-5">
          <li class="my-4 text-sky-100 transform transition-all duration-200 hover:text-green-500"><a href="#"
              class="focus:text-green-400"><i class="fa-solid fa-house"></i>
              Dashboard</a></li>
          <li class="my-4 text-sky-100 transform transition-all duration-200 hover:text-green-500"><a href="#"
              class="focus:text-green-400"><i class="fa-regular fa-folder-open"></i>
              Documents</a></li>
          <li class="my-4 text-sky-100 transform transition-all duration-200 hover:text-green-500"><a href="#"
              class="focus:text-green-400"><i class="fa-solid fa-pager"></i> Pages</a>
          </li>
          <li class="my-4 text-sky-100 transform transition-all duration-200 hover:text-green-500"><a href="#"
              class="focus:text-green-400"><i class="fa-brands fa-ioxhost"></i> Posts</a>
          </li>
          <li class="my-4 text-sky-100 transform transition-all duration-200 hover:text-green-500"><a href="#"
              class="focus:text-green-400"><i class="fa-solid fa-bars"></i> Menus</a>
          </li>
          <li class="my-4 text-sky-100 transform transition-all duration-200 hover:text-green-500"><a href="#"
              class="focus:text-green-400"><i class="fa-solid fa-user-tie"></i>
              Profile</a></li>
          <li class="my-4 text-sky-100 transform transition-all duration-200 hover:text-green-500"><a href="#"
              class="focus:text-green-400"><i class="fa-solid fa-gear"></i> Settings</a>
          </li>
          <li class="my-4 text-sky-100 transform transition-all duration-200 hover:text-green-500"><a href="#"
              class="focus:text-green-400"><i class="fa-brands fa-affiliatetheme"></i>
              Theme</a></li>
          <li class="my-4 text-sky-100 transform transition-all duration-200 hover:text-green-500"><a href="#"
              class="focus:text-green-400"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>

  </section>
  <section class="right-main bg-gray-800 basis-10/12 px-24 py-8">
    <div class="right-top justify-end">
      <ul class="flex-row-reverse flex ">
        <li class="ml-9 text-lime-100"><a href="#"><img class="w-10 h-10 border rounded-full object-cover object-top"
              src="./assets/img/user.png" alt=""></a></li>
        <li class="ml-9 dropdown-menu text-lime-100"><a href="#"><i class="fa fa-language text-blue-400"></i>
            Language</a></li>
        <li class="ml-9 dropdown-menu text-lime-100"><a href="#"><i class=" text-red-400 fa fa-bell"></i>
            Notifications</a></li>
      </ul>
    </div>
    <!-- //page components -->

    <!-- profile component -->
    <div class="profile-component mt-10 overflow-auto">
      <div class="component-header flex justify-between border-b border-sky-200">
        <h3 class="text-sky-200 text-2xl font-semibold">Profile of Shahadat Hussain Ripon</h3>
        <button
          class="border transform transition-all duration-300 border-green-900 rounded-full hover:bg-green-800 font-semibold text-sky-100 py-2 px-12 mb-6">back</button>
      </div>
      <div class="component-body mt-4">
        <div class="com-body-left">
          <div class="profile-photo-change">
            <form id="photo-change-form" action="">
              <label for="photo"><img class="w-36 rounded-full cursor-pointer"
                  src="https://www.pngfind.com/pngs/m/610-6104451_image-placeholder-png-user-profile-placeholder-image-png.png"
                  alt="">
                <input class="hidden" type="file" name="photo" id="photo">
              </label>
              <p class="text-sky-200 font-bold">Change Profile Photo</p>
              <input type="submit" value="Save Photo"
                class="border border-green-500 rounded-full py-2 hover:bg-green-500 transform transition-all duration-300   hover:text-sky-200 mt-2 text-green-700 font-bold cursor-pointer px-5">
            </form>
            <div class="social-links-form mt-10">
              <form action="" id="social-links-form">
                <div class="facebook flex my-3">
                  <label class="facebook w-32 text-sky-600 font-bold">Facebook</label>
                  <input class="py-2 bg-inherit border-b text-sky-100 font-bold pl-4 ml-5 focus:outline-none"
                    type="text" name="facebbok" id="">
                </div>
                <div class="twitter flex my-3">
                  <label class="twitter w-32 text-sky-600 font-bold ">Twitter</label>
                  <input class="py-2 bg-inherit border-b text-sky-100 font-bold pl-4 ml-5 focus:outline-none"
                    type="text" name="twitter" id="">
                </div>
                <div class="linkedin flex my-3">
                  <label class="linkedin w-32 text-sky-600 font-bold">Linkedin</label>
                  <input class="py-2 bg-inherit border-b text-sky-100 font-bold pl-4 ml-5 focus:outline-none"
                    type="text" name="linkedin" id="">
                </div>
                <div class="github flex my-3">
                  <label class="github w-32 text-sky-600 font-bold">Github</label>
                  <input class="py-2 bg-inherit border-b text-sky-100 font-bold pl-4 ml-5 focus:outline-none"
                    type="text" name="github" id="">
                </div>
                <input type="submit"
                  class="border border-green-700 hover:bg-green-500 transform transition-all duration-300 hover:text-sky-200  rounded-full py-2 font-bold text-green-600 px-6"
                  value="Change Now">
              </form>
            </div>

          </div>
        </div>
        <div class="com-body-right"></div>
      </div>
    </div>

  </section>

  <script src="./src/js/functions.js"></script>
  <script src="./src/js/index.js"></script>
  <script src="./src/js/registration.js"></script>
  <script src="./src/js/login.js"></script>
  <script src="./src/js/dashboard.js"></script>
  <script src="./src/js/alert.js"></script>
</body>

</html>
