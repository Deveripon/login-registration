<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Registration</title>
  <link rel="shortcut icon" href="https://img.icons8.com/?size=1x&id=crrdnuBLrRL1&format=png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/custom.css">
</head>

<body>
  <section class="main-section flex  dark:bg-gray-800">
    <div class="left-section h-screen basis-0  lg:basis-1/2  bg-cover contrast-150 brightness-50 grayscale">

    </div>
    <div class="right-section h-screen basis-1 lg:basis-1/2 flex justify-center m-auto">
      <div class="login-reg m-auto w-screen lg:w-full justify-center p-16 ">
        <h2 class="text-2xl w-full sm:w-96 dark:text-sky-500 font-semibold space-x-1">Lorem ipsum dolor sit amet
          consectetur
          adipisicing elit.
          Fugit, dolorum!
        </h2>
        <p class="text-amber-600 font-medium text-2xl mt-5">Lorem ipsum dolor sit amet.</p>
        <div class="nav flex gap-5 mb-5">
          <a class="text-green-600 font-bold border-b-4 border-transparent transform transition-all duration-150 hover:border-green-400 focus:border-green-400 p-3"
            href="#">Login</a>
          <a class="text-green-600 font-bold border-b-4 border-transparent hover:border-green-400 focus:border-green-400 p-3 transform transition-all duration-150"
            href="#">Registration</a>
        </div>
        <form id="login" class="overflow-none" action="#" autocomplete="off">
          <input
            class="block w-full sm:w-96 rounded-full p-1 pl-4 my-4 ring-2 focus:ring-purple-500 ring-offset-4 outline-0 "
            type="text" name="name" placeholder="Username">
          <input
            class="block w-full sm:w-96 rounded-full p-1 pl-4 my-4 ring-2 focus:ring-purple-500 ring-offset-4 outline-0 "
            type="password" name="password" placeholder="password">
          <input
            class="block transform duration-150 bg-green-400 py-2 px-12 rounded-full text-gray-800 hover:bg-green-500 hover:text-gray-500 mb-3"
            type="submit" value="Login">
        </form>
        <a class="text-gray-500 dark:text-gray-200 mb-5 href=" #">Forgot password ?</a>
        <div class="social-login my-5">
          <p class="dark:text-gray-300 mb-3">login with</p>
          <ul class="flex gap-3 ">

            <li class="rounded-full py-1 px-3 bg-sky-900 dark:text-white"><a href="#">Facebook</a></li>
            <li class="rounded-full bg-slate-400 py-1 px-3"><a href="#">Github</a></li>
            <li class="rounded-full  bg-orange-300 py-1 px-3"><a href="#">google</a></li>
          </ul>
          <p class="mt-3 dark:text-sky-100">you don't have an account? <a class="underline text-green-500"
              href="#">Registration here</a>
          </p>
        </div>
      </div>
    </div>
  </section>



</body>

</html>
